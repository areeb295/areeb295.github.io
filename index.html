<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LifePulse - My To Do App</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img width="200" src="assets/images/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Content -->
    <div id="todo-content" class="container min-h-100 max-h-auto pb-5 mb-3 d-flex justify-content-center mt-5 pt-5">
        <div class="main-wrapper w-100 d-flex flex-column align-items-center">
            <div>
                <h1 class="fs-1 text-uppercase">To-do List</h1>
            </div>

            <div class="container count">
                <div class="fw-semibold">Total tasks: <span class="fs-5 text-primary " id="totalTasks">0</span></div>
                <div class="fw-semibold">Completed tasks: <span class="text-success fs-5" id="completedTasks">0</span>
                </div>
            </div>
            <form class="w-50 d-flex align-items-center justify-content-center gap-2 mt-5 pb-3" id="taskForm">
                <input type="text" placeholder="Enter a task.." class="form-control" id="myInput">
                <div class="w-25 d-flex justify-content-center gap-1">

                    <div class="d-flex flex-column">
                        <input type="color" id="backgroundColorPicker" value="#0B5ED7" title="Choose Background Color">
                        <small>Bg</small>
                    </div>
                    <div class="d-flex flex-column ">
                        <input type="color" id="textColorPicker" value="#ffffff" title="Choose Text Color">
                        <small>Text</small>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary px-5">Add</button>
            </form>


            <div class="d-flex justify-content-start w-50 ps-3">
                <table id="taskTable" class="table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Due Date</th>
                            <th>Action</th>
                            <th>Action</th>
                            <th>Subtasks</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                        <td>
                            <div class="subtask-container"></div>
                        </td>
                        <!-- Tasks will be displayed here -->
                    </tbody>
                </table>
            </div>
            <audio id="celebratorySound" src="/assets/sound.mp3"></audio>

            <!-- Modal for adding subtask -->
            <div class="modal fade" id="addSubtaskModal" tabindex="-1" aria-labelledby="addSubtaskModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addSubtaskModalLabel">Add Subtask</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="subtaskInput" placeholder="Enter subtask">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="addSubtaskBtn">Add Subtask</button>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="position-fixed bottom-0 bg-dark text-light w-full start-0 end-0 text-center py-1">&copy;
                <b>Life Pulse 2023</b>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="script.js"></script>

</body>

</html>
